name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Allow the workflow to push the deployment branch
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Ensure SPA fallback (404 -> index)
        run: |
          if [ -f dist/index.html ]; then cp dist/index.html dist/404.html; fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_branch: gh-pages
          publish_dir: ./dist
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Set custom domain via action input
          cname: thetruthhub.blog
